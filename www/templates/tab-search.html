<ion-view view-title="Search">
  <ion-content ng-controller="SearchCtrl">
      <input type="search" ng-model="searchterms" class="full-width" ng-enter="searchGiphy()" placeholder="Search Giphy">

    <div class="row" ng-repeat="search in searches" ng-if="$index % 3 === 0">
      <div class="col col-33" ng-if="$index < searches.length">
        <img data-ng-src="{{ searches[$index].images.fixed_height_small.url }}" width="100%" ng-click="openModal('{{ searches[$index].images.downsized.url }}')" />
      </div>
      <div class="col col-33" ng-if="$index + 1 < searches.length">
        <img data-ng-src="{{ searches[$index + 1].images.fixed_height_small.url }}" width="100%" ng-click="openModal('{{ searches[$index + 1].images.downsized.url }}')" />
      </div>
      <div class="col col-33" ng-if="$index + 2 < searches.length">
        <img data-ng-src="{{ searches[$index + 2].images.fixed_height_small.url }}" width="100%" ng-click="openModal('{{ searches[$index + 2].images.downsized.url }}')" />
      </div>
    </div> 

  </ion-content>
</ion-view>
