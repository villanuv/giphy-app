<ion-view view-title="Unicorns" ng-controller="UnicornsCtrl">
  <ion-content>
    <div class="row" ng-repeat="unicorn in unicorns" ng-if="$index % 3 === 0">
      <div class="col col-33" ng-if="$index < unicorns.length">
        <img data-ng-src="{{ unicorns[$index].images.fixed_height_small.url }}" width="100%" />
      </div>
      <div class="col col-33" ng-if="$index + 1 < unicorns.length">
        <img data-ng-src="{{ unicorns[$index + 1].images.fixed_height_small.url }}" width="100%" />
      </div>
      <div class="col col-33" ng-if="$index + 2 < unicorns.length">
        <img data-ng-src="{{ unicorns[$index + 2].images.fixed_height_small.url }}" width="100%" />
      </div>
    </div>    

    <ion-infinite-scroll on-infinite="loadMore()" distance="5%"></ion-infinite-scroll>
  </ion-content>
</ion-view>
