<ion-view view-title="Trending" ng-controller="TrendingCtrl">
  <ion-content>
    <div class="row" ng-repeat="trend in trends" ng-if="$index % 3 === 0">
      <div class="col col-33" ng-if="$index < trends.length">
        <img data-ng-src="{{ trends[$index].images.fixed_height_small.url }}" width="100%" ng-click="openModal('{{ trends[$index].images.downsized.url }}')" />
      </div>
      <div class="col col-33" ng-if="$index + 1 < trends.length">
        <img data-ng-src="{{ trends[$index + 1].images.fixed_height_small.url }}" width="100%" ng-click="openModal('{{ trends[$index + 1].images.downsized.url }}')" />
      </div>
      <div class="col col-33" ng-if="$index + 2 < trends.length">
        <img data-ng-src="{{ trends[$index + 2].images.fixed_height_small.url }}" width="100%" ng-click="openModal('{{ trends[$index + 2].images.downsized.url }}')" />
      </div>
    </div> 

    <ion-infinite-scroll on-infinite="loadMore()" distance="5%"></ion-infinite-scroll>
  </ion-content>
</ion-view>
