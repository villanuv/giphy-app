<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Unicorns Tab -->
  <ion-tab title="Unicorns" icon-off="ion-ios-color-wand-outline" icon-on="ion-ios-color-wand" href="#/tab/unicorns">
    <ion-nav-view name="tab-unicorns"></ion-nav-view>
  </ion-tab>

  <!-- Trending Tab -->
  <ion-tab title="Trending" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/trending">
    <ion-nav-view name="tab-trending"></ion-nav-view>
  </ion-tab>

  <!-- Search Tab -->
  <ion-tab title="Search" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

</ion-tabs>
